<script>
var num3digitos =Number (prompt ("Digite um numero de 3 digitos: "))
var resto1 = num3digitos%100
var centenas = (num3digitos-resto1)/100
var resto2 = resto1%10
var dezenas = (resto1-resto2)/10
var unidades = resto2
var inverso = Number((unidades*100) + (dezenas*10)+(centenas))
var diferença = num3digitos-inverso
alert ("Diferença entre o numero e seu inverso: "+diferença )
</script>
